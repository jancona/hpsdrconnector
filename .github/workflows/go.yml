name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Test
      run: go test -v .

    - name: Build linux/amd64
      run: GOOS=linux GOARCH=amd64 go build -v -o hpsdrconnector_linux_amd64

    - name: Build windows
      run: GOOS=windows GOARCH=amd64 go build -v -o hpsdrconnector_$GOOS_$GOARCH

    - name: Build MacOS
      run: GOOS=darwin GOARCH=amd64 go build -v -o hpsdrconnector_$GOOS_$GOARCH

    - name: Build linux/arm
      run: GOOS=linux GOARCH=arm go build -v -o hpsdrconnector_$GOOS_$GOARCH

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./hpsdrconnector_linux_amd64
        asset_name: hpsdrconnector_linux_amd64
        asset_content_type: application/octet-stream